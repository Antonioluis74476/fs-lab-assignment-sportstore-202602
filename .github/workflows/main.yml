name: Test & Publish Coverage (SportsSln)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

# Avoid overlapping Pages deployments
concurrency:
  group: "pages"
  cancel-in-progress: true

# Required for GitHub Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write

env:
  DOTNET_VERSION: "8.0.x"
  # âœ… Your solution file path (from your repo structure)
  SOLUTION_PATH: "07 - SportsStore/Beginning of Chapter/SportsSln/SportsSln.sln"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore (solution)
        run: dotnet restore "${{ env.SOLUTION_PATH }}"

      - name: Build (solution)
        run: dotnet build "${{ env.SOLUTION_PATH }}" --no-restore -c Release

      # xUnit tests + Coverlet data collector
      - name: Test (solution) and collect coverage
        run: >
          dotnet test "${{ env.SOLUTION_PATH }}" -c Release --no-build
          --collect:"XPlat Code Coverage"
          --logger "trx;LogFileName=test-results.trx"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate HTML coverage report
        run: |
          export PATH="$PATH:~/.dotnet/tools"
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coveragereport \
            -reporttypes:Html

      # Make the HTML report available as a workflow artifact on PRs too
      - name: Upload coverage as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coveragereport

      # Only package for Pages when pushing to master
      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coveragereport

  deploy:
    # Only deploy on push to master
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
