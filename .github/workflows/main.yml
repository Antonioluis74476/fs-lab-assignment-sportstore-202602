name: Test & Publish Coverage (ALL folders)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DOTNET_VERSION_6: "6.0.x"
  DOTNET_VERSION_8: "8.0.x"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
       # Install .NET 6 for legacy net6.0 solutions/tests
      - name: Setup .NET 6 (legacy)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION_6 }}

      #  Install .NET 8 for newer solutions (optional but useful)
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION_8 }}

      - name: Discover solutions (and fallback test projects)
        shell: bash
        run: |
          set -e

          # Find all solutions, ignoring common junk folders
          find . \
            -type d \( -name bin -o -name obj -o -name .git -o -name .github \) -prune -false \
            -o -type f -name "*.sln" -print0 \
            | sort -z \
            > solutions.zlist || true

          echo "Solutions found:"
          if [ -s solutions.zlist ]; then
            tr '\0' '\n' < solutions.zlist
          else
            echo "(none)"
          fi

          # Fallback: find test csproj files if no solutions are found
          if [ ! -s solutions.zlist ]; then
            find . \
              -type d \( -name bin -o -name obj -o -name .git -o -name .github \) -prune -false \
              -o -type f -name "*.csproj" -print0 \
              | grep -zEi "(tests|test)\.csproj$" \
              | sort -z \
              > testprojects.zlist || true

            echo "Test projects found:"
            if [ -s testprojects.zlist ]; then
              tr '\0' '\n' < testprojects.zlist
            else
              echo "No .sln and no test *.csproj found. Nothing to run."
              exit 1
            fi
          fi

      # Updated: run ALL solutions, keep going even if some fail,
      # and print a summary at the end (but still fail the job if any failed).
      - name: Test ALL solutions (continue on failure)
        if: ${{ hashFiles('solutions.zlist') != '' }}
        shell: bash
        run: |
          FAIL=0
          FAILED_LIST=""

          echo "Running dotnet test on every solution (continue on failure)..."

          while IFS= read -r -d '' sln; do
            echo "========================================"
            echo "TESTING SOLUTION: $sln"
            echo "========================================"

            if dotnet test "$sln" -c Release \
              --collect:"XPlat Code Coverage" \
              --logger "trx;LogFileName=test-results.trx"; then
              echo "PASS: $sln"
            else
              echo "FAIL: $sln"
              FAIL=1
              FAILED_LIST="${FAILED_LIST}\n- ${sln}"
            fi

          done < solutions.zlist

          echo ""
          echo "========== TEST SUMMARY =========="
          if [ $FAIL -ne 0 ]; then
            echo -e "Some solutions failed:${FAILED_LIST}"
            exit 1
          else
            echo "All solutions passed."
          fi

      - name: Test ALL test projects (fallback, continue on failure)
        if: ${{ hashFiles('solutions.zlist') == '' && hashFiles('testprojects.zlist') != '' }}
        shell: bash
        run: |
          FAIL=0
          FAILED_LIST=""

          echo "No solutions found â€” running dotnet test on every test project (continue on failure)..."

          while IFS= read -r -d '' proj; do
            echo "========================================"
            echo "TESTING PROJECT: $proj"
            echo "========================================"

            if dotnet test "$proj" -c Release \
              --collect:"XPlat Code Coverage" \
              --logger "trx;LogFileName=test-results.trx"; then
              echo PASS: $proj"
            else
              echo FAIL: $proj"
              FAIL=1
              FAILED_LIST="${FAILED_LIST}\n- ${proj}"
            fi

          done < testprojects.zlist

          echo ""
          echo "========== TEST SUMMARY =========="
          if [ $FAIL -ne 0 ]; then
            echo -e "Some test projects failed:${FAILED_LIST}"
            exit 1
          else
            echo "All test projects passed."
          fi

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate merged HTML coverage report
        shell: bash
        run: |
          export PATH="$PATH:~/.dotnet/tools"
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coveragereport \
            -reporttypes:Html

      - name: Upload coverage as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coveragereport

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coveragereport

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
