name: CI - Restore, Build, Test + Coverage (ALL folders)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DOTNET_VERSION_6: "6.0.x"   # legacy (remove once everything is upgraded)
  DOTNET_VERSION_10: "8.0.x" # "latest" acceptable for the assignment (8/9/10 ok)

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Legacy support so net6.0 solutions can run tests while you upgrade them
      - name: Setup .NET 6 (legacy)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION_6 }}

      # Latest SDK for upgraded code
      - name: Setup .NET 8 (at least)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION_10 }}

      - name: Discover solutions (and fallback test projects)
        shell: bash
        run: |
          set -e

          find . \
            -type d \( -name bin -o -name obj -o -name .git -o -name .github \) -prune -false \
            -o -type f -name "*.sln" -print0 \
            | sort -z \
            > solutions.zlist || true

          echo "Solutions found:"
          if [ -s solutions.zlist ]; then
            tr '\0' '\n' < solutions.zlist
          else
            echo "(none)"
          fi

          if [ ! -s solutions.zlist ]; then
            find . \
              -type d \( -name bin -o -name obj -o -name .git -o -name .github \) -prune -false \
              -o -type f -name "*.csproj" -print0 \
              | grep -zEi "(tests|test)\.csproj$" \
              | sort -z \
              > testprojects.zlist || true

            echo "Test projects found:"
            if [ -s testprojects.zlist ]; then
              tr '\0' '\n' < testprojects.zlist
            else
              echo "No .sln and no test *.csproj found. Nothing to run."
              exit 1
            fi
          fi

      # Explicit Restore + Build + Test (per-solution), continue on failure, summary at end
      - name: Restore/Build/Test ALL solutions (continue on failure)
        if: ${{ hashFiles('solutions.zlist') != '' }}
        shell: bash
        run: |
          FAIL=0
          FAILED_LIST=""

          echo "Running Restore + Build + Test on every solution (continue on failure)..."

          while IFS= read -r -d '' sln; do
            echo "========================================"
            echo "SOLUTION: $sln"
            echo "========================================"

            echo "== Restore =="
            if ! dotnet restore "$sln"; then
              echo "FAIL (restore): $sln"
              FAIL=1
              FAILED_LIST="${FAILED_LIST}\n- ${sln} (restore)"
              continue
            fi

            echo "== Build =="
            if ! dotnet build "$sln" -c Release --no-restore; then
              echo "FAIL (build): $sln"
              FAIL=1
              FAILED_LIST="${FAILED_LIST}\n- ${sln} (build)"
              continue
            fi

            echo "== Test =="
            if dotnet test "$sln" -c Release --no-build \
              --collect:"XPlat Code Coverage" \
              --logger "trx;LogFileName=test-results.trx"; then
              echo "PASS: $sln"
            else
              echo "FAIL (tests): $sln"
              FAIL=1
              FAILED_LIST="${FAILED_LIST}\n- ${sln} (tests)"
            fi

          done < solutions.zlist

          echo ""
          echo "========== PIPELINE SUMMARY =========="
          if [ $FAIL -ne 0 ]; then
            echo -e "Some targets failed:${FAILED_LIST}"
            exit 1
          else
            echo "All solutions passed."
          fi

      # Explicit Restore + Build + Test (per-test-project) fallback
      - name: Restore/Build/Test ALL test projects (fallback, continue on failure)
        if: ${{ hashFiles('solutions.zlist') == '' && hashFiles('testprojects.zlist') != '' }}
        shell: bash
        run: |
          FAIL=0
          FAILED_LIST=""

          echo "No solutions found â€” running Restore + Build + Test on every test project (continue on failure)..."

          while IFS= read -r -d '' proj; do
            echo "========================================"
            echo "TEST PROJECT: $proj"
            echo "========================================"

            echo "== Restore =="
            if ! dotnet restore "$proj"; then
              echo "FAIL (restore): $proj"
              FAIL=1
              FAILED_LIST="${FAILED_LIST}\n- ${proj} (restore)"
              continue
            fi

            echo "== Build =="
            if ! dotnet build "$proj" -c Release --no-restore; then
              echo "FAIL (build): $proj"
              FAIL=1
              FAILED_LIST="${FAILED_LIST}\n- ${proj} (build)"
              continue
            fi

            echo "== Test =="
            if dotnet test "$proj" -c Release --no-build \
              --collect:"XPlat Code Coverage" \
              --logger "trx;LogFileName=test-results.trx"; then
              echo "PASS: $proj"
            else
              echo "FAIL (tests): $proj"
              FAIL=1
              FAILED_LIST="${FAILED_LIST}\n- ${proj} (tests)"
            fi

          done < testprojects.zlist

          echo ""
          echo "========== PIPELINE SUMMARY =========="
          if [ $FAIL -ne 0 ]; then
            echo -e "Some targets failed:${FAILED_LIST}"
            exit 1
          else
            echo "All test projects passed."
          fi

      # Test reporting artifact (TRX)
      - name: Upload test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-trx
          path: "**/*.trx"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate merged HTML coverage report
        shell: bash
        run: |
          export PATH="$PATH:~/.dotnet/tools"
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coveragereport \
            -reporttypes:Html

      - name: Upload coverage as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coveragereport

      - name: Upload Pages artifact
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coveragereport

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
