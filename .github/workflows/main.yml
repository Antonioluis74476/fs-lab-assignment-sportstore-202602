name: Test & Publish Coverage (ALL folders)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Discover solutions (and fallback test projects)
        shell: bash
        run: |
          set -e

          # Find all solutions, ignoring common junk folders
          find . \
            -type d \( -name bin -o -name obj -o -name .git -o -name .github \) -prune -false \
            -o -type f -name "*.sln" -print0 \
            | sort -z \
            > solutions.zlist || true

          echo "Solutions found:"
          if [ -s solutions.zlist ]; then
            tr '\0' '\n' < solutions.zlist
          else
            echo "(none)"
          fi

          # Fallback: find test csproj files if no solutions are found
          if [ ! -s solutions.zlist ]; then
            find . \
              -type d \( -name bin -o -name obj -o -name .git -o -name .github \) -prune -false \
              -o -type f -name "*.csproj" -print0 \
              | grep -zEi "(tests|test)\.csproj$" \
              | sort -z \
              > testprojects.zlist || true

            echo "Test projects found:"
            if [ -s testprojects.zlist ]; then
              tr '\0' '\n' < testprojects.zlist
            else
              echo "No .sln and no test *.csproj found. Nothing to run."
              exit 1
            fi
          fi

      - name: Test ALL solutions (preferred)
        if: ${{ hashFiles('solutions.zlist') != '' }}
        shell: bash
        run: |
          set -e
          echo "Running dotnet test on every solution..."

          while IFS= read -r -d '' sln; do
            echo "========================================"
            echo "TESTING SOLUTION: $sln"
            echo "========================================"
            dotnet test "$sln" -c Release \
              --collect:"XPlat Code Coverage" \
              --logger "trx;LogFileName=test-results.trx"
          done < solutions.zlist

      - name: Test ALL test projects (fallback)
        if: ${{ hashFiles('solutions.zlist') == '' && hashFiles('testprojects.zlist') != '' }}
        shell: bash
        run: |
          set -e
          echo "No solutions found â€” running dotnet test on every test project..."

          while IFS= read -r -d '' proj; do
            echo "========================================"
            echo "TESTING PROJECT: $proj"
            echo "========================================"
            dotnet test "$proj" -c Release \
              --collect:"XPlat Code Coverage" \
              --logger "trx;LogFileName=test-results.trx"
          done < testprojects.zlist

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate merged HTML coverage report
        shell: bash
        run: |
          export PATH="$PATH:~/.dotnet/tools"
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coveragereport \
            -reporttypes:Html

      - name: Upload coverage as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coveragereport

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coveragereport

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
