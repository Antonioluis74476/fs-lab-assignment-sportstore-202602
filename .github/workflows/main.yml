name: Test & Publish Coverage (multi-test projects)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Discover test projects
        id: discover
        shell: bash
        run: |
          echo "Finding test projects..."
          # Common patterns: *.Tests.csproj, *Test*.csproj
          mapfile -t TESTS < <(find . -name "*.csproj" \
            | grep -Ei "(tests|test)\.csproj$" \
            | sort)

          if [ ${#TESTS[@]} -eq 0 ]; then
            echo "No test projects found. Check naming or paths."
            exit 1
          fi

          printf "%s\n" "${TESTS[@]}" > test-projects.txt
          echo "Found test projects:"
          cat test-projects.txt

      - name: Test all test projects + collect coverage
        shell: bash
        run: |
          set -e
          while IFS= read -r proj; do
            echo "Running tests for: $proj"
            dotnet test "$proj" -c Release --no-build \
              --collect:"XPlat Code Coverage" \
              --logger "trx;LogFileName=test-results.trx"
          done < test-projects.txt

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate HTML coverage report (merged)
        shell: bash
        run: |
          export PATH="$PATH:~/.dotnet/tools"
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coveragereport \
            -reporttypes:Html

      - name: Upload coverage as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coveragereport

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coveragereport

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
